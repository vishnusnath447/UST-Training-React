<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div class="back-image">
        <img class="back-image-img" src="./images/bg-triangle.svg">
    </div>
    <div class="container">
        <div class="score-container">
            <div class="left">
                <h1 class="title">Rock</h1>
                <h1 class="title">Paper</h1>
                <h1 class="title">Scissors</h1>
            </div>
            <div class="right">
                <div class="score-display">
                    <p>SCORE</p>
                    <h1>12</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="rock-paper-scissors">
        <div class="row1">
            <div class="row-left">
                <div class="paper-img inner-round">
                    <img src="./images/icon-paper.svg">
                </div>
            </div>
            <div class="row-right">
                <div class="scissors-img inner-round">
                    <img src="./images/icon-scissors.svg">
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="rock-img inner-round">
                <img src="./images/icon-rock.svg">
            </div>
        </div>
        <div class="rules-container">
            <div class="rules">
                <h3>RULES</h3>
            </div>
        </div>
    </div>
</body>
</html>
