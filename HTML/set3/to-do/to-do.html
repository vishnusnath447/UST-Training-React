<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <div class="container">
        <div class="to-do-container">
            <div class="heading">
                <h1>To-Do-List</h1>
            </div>
            <form id="forms">
                <div class="form-group">
                    <div class="input-text">
                        <input type="text" required class="input" id="input" placeholder="Enter your task">
                    </div>
                    <div class="input-button">
                        <button type="submit" id="button" class="button">Add</button>
                    </div>
                </div>
            </form>
            <div class="to-do-list" id="to-do-list">
                <!-- <div class="to-do-item" id="to-do-item">
                    <input type="checkbox" id="checkbox" class="checkbox" >
                    <label for="checkbox" id="label" class="label">First</label>
                </div>
                <div class="to-do-item" id="to-do-item">
                    <input type="checkbox" id="checkbox" class="checkbox" >
                    <label for="checkbox" id="label" class="label">Second</label>
                </div> -->
            </div>
        </div>
    </div>
    <script src="to-do.js"></script>
</body>
</html>
