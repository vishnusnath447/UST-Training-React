<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="./css/news-letter.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>NewsLetter Signup Form</h1>
        </div>
        <form class="forms">
            <div class="form-group">
                <label for="full-name">Your full name</label>
                <input type="text" name="full-name" id="full-name" placeholder="Fullname">
            </div>
            <div class="form-group">
                <label for="password">Your password</label>
                <input type="password" name="password" id="password" placeholder="Password"> 
            </div>
            <div class="form-group">
                <label for="edition">Your edition</label>
                <select name="edition" id="edition">
                    <option value="1">North Edition</option>
                    <option value="2">East Edition</option>
                    <option value="3">West Edition</option>
                    <option value="4">South Edition</option>
                </select>
            </div>
        </form>
        <div class="submit-button">
            <button type="submit">Signup</button>
        </div>
    </div>
</body>
</html>
