<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Join the Happy Crew</h1>
            <div class="subheading">
                <h2>Get weekly ebike tips,news and discounts!</h2>
            </div>
        </div>
        <div>
            <form class="forms">
                <div class="form-group">
                    <label for="name">First Name <span>*</span></label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group-check">
                    <label for="interested">What are you interested in?</label>
                    <br>
                    <input type="checkbox" class="check"> <p>Cargo</p><br>
                    <input type="checkbox" class="check"> <p>Commuter</p><br>
                    <input type="checkbox" class="check"> <p>Touring</p><br>
                </div>

                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
