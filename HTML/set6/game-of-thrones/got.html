<!doctype html>
<html lang="en">

<head>
  <title>Game of Thrones</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./got.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <div class="container w-50">
        <div class="row">
            <div class="col12" id="parent">
                <div class="card" id="separate-card">

                </div>
                <div class="card shadow p-4">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center m-3 w-25">
                            <img class="border-1 p-1 shadow w-100 h-auto" id="image" src="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pt-3 ps-4 ms-1">
                            <h3>Character Details</h3>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <ul class="list-unstyled ms-5">
                                <li><p class="fw-normal">Name : <span id="name"></span></p></li>
                                <li><p class="fw-normal">Title : <span id="title"></span></p></li>
                                <li><p class="fw-normal">Family : <span id="family"></span></p></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-start ps-5 mb-2">
                            <button class="btn btn-primary px-5" id="leftButton"><i class="bi bi-arrow-left"></i></button>
                        </div>
                        <div class="col-6 text-end pe-5 mb-2">
                            <button class="btn btn-primary px-5" id="rightButton"><i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./got.js"></script>
</body>

</html>
